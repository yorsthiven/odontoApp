<div class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-md p-8 space-y-6 border border-gray-200 rounded-lg shadow-md">
    <!-- Logo y encabezado -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-blue-600">Healthy Teeth</h1>
      <p class="text-sm text-gray-500 mt-1">Inicio de Sesión</p>
    </div>

    <!-- Formulario -->
    <form class="space-y-4">
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" id="usuario" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese su usuario" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese su contraseña" />
      </div>

      <!-- Botones -->
      <div class="flex flex-col space-y-2">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Ingresar</button>
        <button type="button" class="w-full text-blue-600 hover:underline text-sm">Olvidé Contraseña</button>
        <button type="button" class="w-full text-blue-600 hover:underline text-sm">Registrarse</button>
      </div>
    </form>

    <!-- Footer -->
    <p class="text-xs text-center text-gray-400 mt-4">Cuidamos tu sonrisa, cuidamos tu bienestar</p>
  </div>
</div>
